{% extends 'base.html' %}
{% block title %}i2food:improve the impact of food{% endblock %}

{% block body %}
  <h1>Welcome i2food!</h1>

  <h2>Navigation</h2>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/about">About Us</a></li>
    <li><a href="/products">Shop</a></li>
    <li><a href="/login">Login</a></li>
    <li><a href="/registration">Registrarion</a></li>
    <li><a href="/contact">Contact</a></li>
  </ul>

  <h2>Create an Account</h2>
  <section class="register-page section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                 <div class="login-form-2">
                   <div class="form-container">
                       <div class="form-icon"><i class="fa fa-user"></i></div>
                       <h3 class="title">Login</h3>
                       <form class="form-horizontal" action="/registerprocess" method="POST">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input name="last_name" class="form-control" type="text" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label>First Name</label>
                                <input name="first_name" class="form-control" type="text" placeholder="First Name">
                            </div>
                            <div class="form-group">
                               <label>Email</label>
                               <input name="email" class="form-control" type="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                               <label>password</label>
                               <input name="password" class="form-control" type="password" placeholder="password">
                            </div>
                            <div class="form-group">
                                <label>Sex</label>
                                <select name="sex" class="form-control">
                                    <option value = "">Select Gender</option>
                                    <option value = "M">Male</option>
                                    <option value = "F">Female</option>
                                    <option value = "C">Custom</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Title</label>
                                <input name="title" class="form-control" type="text" placeholder="Title">
                            </div>
                            <div class="form-group">
                                <label>Adresse</label>
                                <input name="address" class="form-control" type="text" placeholder="Address">
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input name="phone" class="form-control" type="text" placeholder="Phone">
                            </div>
                            <div class="form-group">
                                <label>Activity field</label>
                                <input name="activity" class="form-control" type="text" placeholder="Activity">
                            </div>
                            <input type="submit" class="btn btn-default">
                       </form>
                   </div>
               </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
