{% extends 'base.html' %}
{% block title %}i2food:Add Food {% endblock %}

{% block body %}
  
<section class="home-page home-img" style="background: url('../static/img/banner/page.jpg');">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
                    <div class="page-text">
                        <h4>Content Management System</h4>
                            <h2>Update Product</h2>
                    </div>
                    <div class="page-add">
                        <ul>
                            <li ><a class="page-active" href="/admin">CMS</a></li>
                            <li><a href="/adminproducts">Products</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>  
  <section class="register-page section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div id="message"></div>
                <form id="update-product" class="form-horizontal" method="POST">
                    <div class="form-group">
                        <label>Name *</label>
                        <input name="name" class="form-control" type="text" placeholder="Name" value="{{product.name}}">
                    </div>
                    <div class="form-group">
                        <label>Category *</label>
                        <select name="category_id" class="">
                             {% for category in categories %}
                                {% if category.category_id == product.category_id %}
                                    <option value = "{{category.category_id}}" selected>{{category.name}}</option>
                                {% else %}
                                    <option value = "{{category.category_id}}">{{category.name}}</option>
                                {% endif %}
                            {% endfor %} 
                        </select>
                    </div> 
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" class="form-control"  placeholder="description">{{product.description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label>Price *</label>
                        <input name="price" class="form-control" type="text" placeholder="Price" value="{{product.price}}">
                    </div>
                    <div class="form-group">
                        <label>Stock quantity *</label>
                        <input name="stock_qty" class="form-control" type="int" placeholder="stock_qty" value="{{product.stock_qty}}">
                    </div>
                    <div class="form-group">
                        <label>Unit measure</label>
                        <input name="unit_measure" class="form-control" type="text" placeholder="unit_measure" value="{{product.unit_measure}}">
                    </div>
                    <div class="form-group">
                        <label>Rate /5</label>
                        <input name="rating" class="form-control" type="int" placeholder="rating" value="{{product.rating}}">
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input name="image_url" class="form-control" type="file" placeholder="unit_measure">
                    </div>
                    <div class="button-bar pt-20 text-end">
                        <button  class="cancel-be btn btn-lg">Cancel</button>
                        <input  type="submit" class="update-product btn btn-lg" value="Submit">
                        <input name="product_id" type="hidden" value="{{product.product_id}}">
                    </div> 
                </form>
               </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
