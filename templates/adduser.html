{% extends 'base.html' %}
{% block title %}i2food:Add Food {% endblock %}

{% block body %}
  
<section class="home-page home-img" style="background: url('../static/img/banner/page.jpg');">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
                    <div class="page-text">
                        <h4>Content Management System</h4>
                            <h2>Add new Product</h2>
                    </div>
                    <div class="page-add">
                        <ul>
                            <li ><a class="page-active" href="/admin">CMS</a></li>
                            <li><a href="/addproduct">Add New Product</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>  
  <section class="register-page section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div id="message"></div>
                <form id="add-user" class="form-horizontal" method="POST">
                    <div class="form-group">
                        <label>Profile *</label>
                        <select name="profile_id" class="" required>
                            <option value = "">Select Profile</option>
                             {% for profile in profiles %}
                            <option value = "{{profile.profile_id}}">{{profile.name}}</option>
                            {% endfor %} 
                        </select>
                    </div> 
                    <div class="form-group">
                        <label>Last Name*</label>
                        <input name="last_name" class="form-control" type="text" placeholder="Last Name" required>
                    </div>
                    
                    <div class="form-group">
                        <label>First Name*</label>
                        <input name="first_name" class="form-control" type="text" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                       <label>Email*</label>
                       <input name="email" class="form-control" type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                       <label>password*</label>
                       <input name="password" class="form-control" type="password" placeholder="password" required>
                    </div>
                    <div class="form-group">
                        <label>Sex</label>
                        <select name="sex" class="">
                            <option value = "">Select Gender</option>
                            <option value = "M">Male</option>
                            <option value = "F">Female</option>
                            <option value = "C">Custom</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input name="title" class="form-control" type="text" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label>Adresse</label>
                        <input name="address" class="form-control" type="text" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label>Phone Number*</label>
                        <input name="phone" class="form-control" type="text" placeholder="Phone" required>
                    </div>
                    <div class="form-group">
                        <label>Activity field</label>
                        <input name="activity" class="form-control" type="text" placeholder="Activity">
                    </div>
                    <div class="button-bar pt-20 text-end">
                        <button  class="cancel-be btn btn-lg">Cancel</button>
                        <input  type="submit" class="add-user btn btn-lg" value="Submit">
                    </div> 
                </form>
               </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
